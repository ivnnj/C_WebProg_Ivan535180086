<!DOCTYPE html>
<html>

<head>
    <title>Java Script Introduction</title>

    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>

    <script src="../script.js"></script>

</head>

<body>

    <button type="button" onclick='changeLine1Style()'>Go</button>
    <p id="cLine1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni aut ipsam est!</p>

    <br />

    <button type="button" onclick='ChangeStyle("cLine2","Hide")'>Hide This</button>
    <button type="button" onclick='ChangeStyle("cLine2","Show")'>Show This</button>
    <p id="cLine2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error maiores ullam, non possimus eaque aliquid.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, hic temporibus. Sint, eaque.</p>

    <script>
        function changeLine1Style() {
            document.getElementById("cLine1").className = "MakeRed";
        }
        function ChangeStyle(id, classname) {
            document.getElementById(id).className = classname;
        }
    </script>

</body>

</html>
