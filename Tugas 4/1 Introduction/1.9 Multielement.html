<!DOCTYPE html>
<html>

<head>
    <title>Java Script Introduction</title>

    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>

    <script>
        function ChangeAll(str){
            document.getElementById("cLine1").innerHTML = str;
            document.getElementById("cLine2").innerHTML = str;
            document.getElementById("cLine1").className="MakeRed";
            document.getElementById("cLine2").className="MakeRed";
        }
    </script>

</head>

<body>

    <p id="cLine1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum iure eius consectetur! Corporis, enim.</p>

    <br>

    <p id="cLine2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, distinctio repudiandae.</p>

    <br>

    <button type="button" onclick='ChangeAll("Helo Hai")'>Change All</button>

</body>

</html>
